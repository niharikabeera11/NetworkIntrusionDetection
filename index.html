<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Intrusion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Network Intrusion Detection System</h1>
        <div class="form-container">
            <form id="predictionForm">
                <!-- Basic Connection Information -->
                <h4 class="section-title">Basic Connection Information</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input type="number" class="form-control" id="duration" name="duration" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="protocol_type" class="form-label">Protocol Type</label>
                        <select class="form-control" id="protocol_type" name="protocol_type" required>
                            <option value="tcp">TCP</option>
                            <option value="udp">UDP</option>
                            <option value="icmp">ICMP</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="service" class="form-label">Service</label>
                        <select class="form-control" id="service" name="service" required>
                            <option value="http">HTTP</option>
                            <option value="smtp">SMTP</option>
                            <option value="ftp">FTP</option>
                            <option value="telnet">Telnet</option>
                            <option value="ssh">SSH</option>
                            <option value="domain">Domain</option>
                            <option value="netbios_ns">NetBIOS</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="flag" class="form-label">Flag</label>
                        <select class="form-control" id="flag" name="flag" required>
                            <option value="SF">SF</option>
                            <option value="S0">S0</option>
                            <option value="REJ">REJ</option>
                            <option value="RSTO">RSTO</option>
                            <option value="RSTR">RSTR</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="src_bytes" class="form-label">Source Bytes</label>
                        <input type="number" class="form-control" id="src_bytes" name="src_bytes" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_bytes" class="form-label">Destination Bytes</label>
                        <input type="number" class="form-control" id="dst_bytes" name="dst_bytes" required>
                    </div>
                </div>

                <!-- Connection Status -->
                <h4 class="section-title">Connection Status</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="land" class="form-label">Land</label>
                        <input type="number" class="form-control" id="land" name="land" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="wrong_fragment" class="form-label">Wrong Fragment</label>
                        <input type="number" class="form-control" id="wrong_fragment" name="wrong_fragment" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="urgent" class="form-label">Urgent</label>
                        <input type="number" class="form-control" id="urgent" name="urgent" required>
                    </div>
                </div>

                <!-- Security Features -->
                <h4 class="section-title">Security Features</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="hot" class="form-label">Hot</label>
                        <input type="number" class="form-control" id="hot" name="hot" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="num_failed_logins" class="form-label">Failed Logins</label>
                        <input type="number" class="form-control" id="num_failed_logins" name="num_failed_logins" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="logged_in" class="form-label">Logged In</label>
                        <input type="number" class="form-control" id="logged_in" name="logged_in" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="num_compromised" class="form-label">Number of Compromised</label>
                        <input type="number" class="form-control" id="num_compromised" name="num_compromised" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="root_shell" class="form-label">Root Shell</label>
                        <input type="number" class="form-control" id="root_shell" name="root_shell" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="su_attempted" class="form-label">SU Attempted</label>
                        <input type="number" class="form-control" id="su_attempted" name="su_attempted" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="num_root" class="form-label">Number of Root</label>
                        <input type="number" class="form-control" id="num_root" name="num_root" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="num_file_creations" class="form-label">Number of File Creations</label>
                        <input type="number" class="form-control" id="num_file_creations" name="num_file_creations" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="num_shells" class="form-label">Number of Shells</label>
                        <input type="number" class="form-control" id="num_shells" name="num_shells" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="num_access_files" class="form-label">Number of Access Files</label>
                        <input type="number" class="form-control" id="num_access_files" name="num_access_files" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="num_outbound_cmds" class="form-label">Number of Outbound Commands</label>
                        <input type="number" class="form-control" id="num_outbound_cmds" name="num_outbound_cmds" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="is_host_login" class="form-label">Is Host Login</label>
                        <input type="number" class="form-control" id="is_host_login" name="is_host_login" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="is_guest_login" class="form-label">Is Guest Login</label>
                        <input type="number" class="form-control" id="is_guest_login" name="is_guest_login" required>
                    </div>
                </div>

                <!-- Traffic Statistics -->
                <h4 class="section-title">Traffic Statistics</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="count" class="form-label">Count</label>
                        <input type="number" class="form-control" id="count" name="count" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="srv_count" class="form-label">Service Count</label>
                        <input type="number" class="form-control" id="srv_count" name="srv_count" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="serror_rate" class="form-label">SYN Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="serror_rate" name="serror_rate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="srv_serror_rate" class="form-label">Service SYN Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="srv_serror_rate" name="srv_serror_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="rerror_rate" class="form-label">REJ Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="rerror_rate" name="rerror_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="srv_rerror_rate" class="form-label">Service REJ Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="srv_rerror_rate" name="srv_rerror_rate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="same_srv_rate" class="form-label">Same Service Rate</label>
                        <input type="number" step="0.01" class="form-control" id="same_srv_rate" name="same_srv_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="diff_srv_rate" class="form-label">Different Service Rate</label>
                        <input type="number" step="0.01" class="form-control" id="diff_srv_rate" name="diff_srv_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="srv_diff_host_rate" class="form-label">Service Different Host Rate</label>
                        <input type="number" step="0.01" class="form-control" id="srv_diff_host_rate" name="srv_diff_host_rate" required>
                    </div>
                </div>

                <!-- Destination Host Statistics -->
                <h4 class="section-title">Destination Host Statistics</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_count" class="form-label">Destination Host Count</label>
                        <input type="number" class="form-control" id="dst_host_count" name="dst_host_count" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_srv_count" class="form-label">Destination Host Service Count</label>
                        <input type="number" class="form-control" id="dst_host_srv_count" name="dst_host_srv_count" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_same_srv_rate" class="form-label">Destination Host Same Service Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_diff_srv_rate" class="form-label">Destination Host Different Service Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_diff_srv_rate" name="dst_host_diff_srv_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_same_src_port_rate" class="form-label">Destination Host Same Source Port Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_same_src_port_rate" name="dst_host_same_src_port_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_srv_diff_host_rate" class="form-label">Destination Host Service Different Host Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_srv_diff_host_rate" name="dst_host_srv_diff_host_rate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_serror_rate" class="form-label">Destination Host SYN Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_serror_rate" name="dst_host_serror_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_srv_serror_rate" class="form-label">Destination Host Service SYN Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_srv_serror_rate" name="dst_host_srv_serror_rate" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_rerror_rate" class="form-label">Destination Host REJ Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_rerror_rate" name="dst_host_rerror_rate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dst_host_srv_rerror_rate" class="form-label">Destination Host Service REJ Error Rate</label>
                        <input type="number" step="0.01" class="form-control" id="dst_host_srv_rerror_rate" name="dst_host_srv_rerror_rate" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back to Home</a>
                </div>
            </form>
        </div>

        <div id="result" class="result-container alert" role="alert">
            <div class="d-flex justify-content-between align-items-center">
                <span id="prediction-text"></span>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predictionForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').removeClass('alert-danger alert-success')
                            .addClass(response.prediction.includes('Yes') ? 'alert-danger' : 'alert-success')
                            .show();
                        $('#prediction-text').html(response.prediction);
                    },
                    error: function(xhr) {
                        $('#result').removeClass('alert-success')
                            .addClass('alert-danger')
                            .show();
                        $('#prediction-text').html('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
